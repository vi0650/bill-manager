<nb-card>
    <nb-card-header>
      Add New Admin
    </nb-card-header>
    <nb-card-body>
          <label for="username">ShopName</label>
          <input type="text" nbInput fullWidth id="username" [(ngModel)]="newAdmin.shopName" name="ShopName" placeholder="ShopName">
          <label for="email">Title</label>
          <input type="text" nbInput fullWidth id="text" [(ngModel)]="newAdmin.title" name="email" placeholder="Title">
    </nb-card-body>
    <nb-card-footer>
      <button nbButton status="danger" (click)="cancel()">Cancel</button>
      <button nbButton status="success" (click)="addAdmin()">Add</button>
    </nb-card-footer>
</nb-card>
