<nb-layout>
    <nb-layout-column>
        <div class="welcome-content">

            <nb-card>
                <nb-card-header>
                    <h3>Login</h3>
                </nb-card-header>

                <nb-card-body>
                    <form>

                        <label for="username-input" class="label">Username</label>
                        <nb-form-field>
                            <input nbInput fullWidth id="username-input" placeholder="Enter Username" />
                            <nb-icon nbPrefix icon="person-outline" pack="eva"></nb-icon>
                        </nb-form-field>


                        <label for="password-input" class="label">Password</label>
                        <nb-form-field>
                            <input nbInput [type]="getInputType()" fullWidth shape="semi-round" id="password-input"
                                type="password" placeholder="Enter Password" />
                            <nb-icon nbPrefix icon="lock-outline" pack="eva"></nb-icon>
                            <button nbSuffix nbButton ghost (click)="toggleShowPassword()">
                                <nb-icon [icon]="showPassword ? 'eye-outline' : 'eye-off-2-outline'" pack="eva"
                                    [attr.aria-label]="showPassword ? 'hide password' : 'show password'">
                                </nb-icon>
                            </button>
                        </nb-form-field>

                        <div class="login-button">
                            <button nbButton status="primary" type="submit">
                                Login
                            </button>
                        </div>
                    </form>
                </nb-card-body>

                <nb-card-footer>
                    <p class="text-center" routerLink="/forgot-password">Forgot Password?</p>
                </nb-card-footer>
            </nb-card>
        </div>
    </nb-layout-column>
</nb-layout>
