<nb-actions size="medium">
  <nb-action class="action">
    <button nbButton>
      <nb-icon
        class="nb-icon"
        icon="file-add-outline"
        status="primary"
        (click)="openAddInvoiceDialog()"
      ></nb-icon>
    </button>
    <button nbButton (click)="refresh()">
      <nb-icon status="danger" icon="sync-outline"></nb-icon>
    </button>
  </nb-action>
</nb-actions>

<nb-card size="medium">
  <nb-card-header>Invoices</nb-card-header>
  <nb-card-body>
    <ng-container>
      <nb-list>
        <nb-list-item
          class="card-content"
          *ngFor="let invoice of invoices; let i = index"
        >
          <div class="item-main-content">
            <div class="item-row-1">
              <ng-container *ngFor="let status of invoice.statusUpdate">
                <nb-tag
                  [status]="status.status"
                  appearance="outline"
                  [text]="status.text"
                ></nb-tag>
              </ng-container>
              <span class="item-id-name">
                {{ invoice.invoiceId }} - {{ invoice.customerName }}
              </span>
            </div>
          </div>

          <div class="item-row-2">
            <span class="invoice-date">
              {{ invoice.InvoiceDate | date : "medium" }}
            </span>
          </div>

          <div class="item-actions">
            <button nbButton size="small" ghost status="primary">
              <nb-icon
                class="card-icon"
                icon="edit-2-outline"
                (click)="editInvoiceDialog(i)"
              ></nb-icon>
            </button>
            <button nbButton size="small" ghost status="danger">
              <nb-icon
                class="card-icon"
                icon="trash-2"
                [options]="{ animation: { type: 'shake' } }"
                (click)="deleteInvoice(i)"
              ></nb-icon>
            </button>
          </div>
          
        </nb-list-item>
      </nb-list>
    </ng-container>
  </nb-card-body>
</nb-card>
