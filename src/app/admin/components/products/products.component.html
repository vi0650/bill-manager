<nb-actions size="medium">
  <nb-action>
    <button nbButton>
      <nb-icon
        class="nb-icon"
        icon="person-add"
        (click)="openAddProductDialog()"
      ></nb-icon>
    </button>
  </nb-action>
</nb-actions>

<nb-card size="medium">
  <nb-card-header>Products</nb-card-header>
  <nb-card-body>
    <nb-accordion multi>
  <nb-accordion-item *ngFor="let users of Products; let i = index">
    <nb-accordion-item-header>
      {{ users.name }}
    </nb-accordion-item-header>
    <nb-accordion-item-body>
      <nb-list-item class="card-content" >
          <span class="card-text">Price: {{ users.price | currency }}</span>
          
          <button nbButton size="small" >
            <nb-icon
              class="card-icon"
              icon="trash-2"
              [options]="{ animation: { type: 'shake' } }"
            ></nb-icon>
          </button>
        </nb-list-item>
    </nb-accordion-item-body>
  </nb-accordion-item>
</nb-accordion>
  </nb-card-body>
</nb-card>
